<div class="row">
	<app-host-info></app-host-info>
	
	<div class="col-sm-12 infoTab">
		<ngb-tabset>
		  <ngb-tab *ngFor="let key0 of keys(info)" title="{{key0}}" >
		    <ng-template ngbTabContent>

				<div class="mt-3 ">
					<div class="">
						<table class="table table-borderless table-hover table-sm">
						  <thead>
						    <tr>
						      <th scope="col" width="300"><strong>Chave</strong></th>
						      <th scope="col" ><strong>Valor</strong></th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr *ngFor='let key1 of keys( info[ key0 ] )'>
						      <td> {{key1}} </td>
						      <td> {{info[ key0 ][ key1 ]}} </td>
						    </tr>
						  </tbody>
						</table>
					</div>
				</div>
				
		    </ng-template>
		  </ngb-tab>
		</ngb-tabset>
	</div>
</div>
