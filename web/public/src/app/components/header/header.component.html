<div class="alert alert-danger alertErrTop" *ngIf="appService.msgErro">
  {{appService.msgErro}}
  <button type="button" (click)="appService.msgErro = false " class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <div class="mr-5">
    <a href="/">
      <img class="logo" src="../../../assets/logo.png" alt=""> 
    </a>
    <span class="small"> v0.0.1</span>
  </div>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div  class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"  *ngFor='let item of menu' >
        <a class="nav-link" *ngIf="appService.serverParam || !item.flag.server " href="{{item.link}}{{ item.flag.server ? '/'+appService.serverParam : ''}}">{{item.name}}</a>
      </li>
    </ul>
  </div>
</nav>
